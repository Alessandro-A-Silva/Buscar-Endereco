<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Endereço</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <script src="js/script.js"></script>
    <link rel="icon" type="image/x-icon" href="assets/images/pin-distance-fill.png">
</head>

<body>
    <header>
        Encontre seu endereço aqui
    </header>
    <main>
        <section>
            <div id="titulo">
                <i class="ri-pin-distance-fill"></i>
                <h2>Endereço</h2>
            </div>
            <form>
                <div id="cep-area">
                    <div class="lb"><label for="cep">Cep</label></div>
                    <div>
                        <input type="text" name="Cep" id="cep" placeholder="00000-000" maxlength="9">
                        <button type="button" id="buscar">Buscar <i class="ri-search-line"></i></button>
                    </div>
                </div>
                <div id="outros-area">
                    <div class="lb"><label for="estado">Estado</label></div>
                    <div>
                        <input type="text" name="estado" id="estado" class="outro">
                    </div>
                    <div class="lb"><label for="cidade">Cidade</label></div>
                    <div>
                        <input type="text" name="cidade" id="cidade" class="outro">
                    </div>
                    <div class="lb"><label for="bairro">Bairro</label></div>
                    <div>
                        <input type="text" name="bairro" id="bairro" class="outro">
                    </div>
                    <div class="lb"><label for="logradouro">Rua/Logradouro</label></div>
                    <div>
                        <input type="text" name="logradouro" id="logradouro" class="outro">
                    </div>
                    <div>
                        <button type="button" id="limpar">Limpar <i class="ri-delete-bin-7-fill"></i></button>
                    </div>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Alessandro A. Silva</p>
    </footer>
</body>

</html>
